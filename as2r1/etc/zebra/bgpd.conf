hostname bgpd
password zebra
enable password zebra

router bgp 2

network 2.0.0.0/8
network 1.2.0.0/30
network 2.3.0.0/30

neighbor 1.2.0.1 remote-as 1
neighbor 2.3.0.1 remote-as 3

neighbor 2.3.0.1 route-map alE in

route-map alE permit 10
set local-preference 150

log file /var/log/zebra/bgpd.log

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates
